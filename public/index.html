<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="listaContatos">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <!-- Optimize mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lista de Contatos</title>

    <!-- SCROLLS -->
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #lista-contatos         { margin-bottom:30px; }
        form button             { margin-top: 25px; }
        form .form-group:first-child { padding-left: 0; }
    </style>

    <!-- SPELLS -->
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="angularApp.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL CONTACTS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND CONTACT COUNT -->
        <div class="jumbotron text-center">
            <h1>Lista de Contatos <span class="label label-info">{{ contatos.length }}</span></h1>
        </div>

        <!-- CONTACT LIST -->
        <div id="lista-contatos">
            <table class="table table-striped">

                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Opções</th>
                </tr>

                <!-- LOOP OVER THE CONTACTS IN $scope.contacts -->
                <tr ng-repeat="contato in contatos">
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.email }}</td>
                    <td>{{ contato.telefone }}</td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click="editarContato(contato._id)">Editar</button>
                        <button type="button" class="btn btn-primary" ng-click="deletarContato(contato._id)">Remover</button>
                    </td>
                </tr>

            </table>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="contato-form">
            <hr>
            <form>
                <div class="form-group col-md-3">
                    <label for="nomeContato">Nome</label>
                    <input type="text" class="form-control" id="nomeContato" placeholder="Nome Sobrenome" ng-model="formContato.nome">
                </div>
                <div class="form-group col-md-3">
                    <label for="emailContato">E-mail</label>
                    <input type="text" class="form-control" id="emailContato" placeholder="exemplo@exemplo.com" ng-model="formContato.email">
                </div>
                <div class="form-group col-md-3">
                    <label for="telefoneContato">Telefone</label>
                    <input type="text" class="form-control" id="telefoneContato" placeholder="(00) 0000-0000" ng-model="formContato.telefone">
                </div>
                <div class="form-group col-md-3">
                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary" ng-click="criarContato()">Criar</button>
                    <button type="submit" class="btn btn-info" ng-click="atualizarContato()">Atualizar</button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
